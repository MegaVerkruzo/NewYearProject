<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/styles/petclinic.css}"/>
</head>
<body>
<h1>Ссылки на онлайн таблицы</h1>
<p>

</p>
<h1>Сами конфиг значения</h1>
<table id="tasks" class="table table-striped">
    <thead>
    <tr>
        <th>task number</th>
        <th>word</th>
        <th>question</th>
        <th>feedback question</th>
        <th>after feedback response</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${taskList}">
        <td><a th:href="@{'/configs/edit/' + ${config.getId()}}" th:text="${config.getId()}"> </a></td>
        <td th:text="${config.getStrProperty()}"></td>
        <td th:text="${config.getDateTimeProperty()}"></td>
        <td th:text="${config.getLongProperty()}"></td>
        <td th:text="${config.getBooleanProperty()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
