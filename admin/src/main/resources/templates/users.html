<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/styles/petclinic.css}" />
</head>
<body>
<h1>Ссылки на онлайн таблицы</h1>
<p>

</p>
<h1>Пользователи</h1>
<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Phone</th>
        <th>Name</th>
        <th>Surname</th>
        <th>MiddleName</th>
        <th>Email</th>
        <th>Place</th>
        <th>Division</th>
        <th>ActiveGifts</th>
        <th>TicketNumber</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getPhone()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getMiddleName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPlace()}"></td>
        <td th:text="${user.getDivision()}"></td>
        <td th:text="${user.getActiveGifts()}"></td>
        <td th:text="${user.getTicketNumber()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
