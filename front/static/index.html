<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">

        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="reg-form">
                <div class="reg-form__input">
                    <label>Ваша фамилия</label>
                    <input type="text" placeholder="Введите фамилию">
                </div>
                <div class="reg-form__input">
                    <label>Ваше имя</label>
                    <input type="text" placeholder="Введите имя">
                </div>
                <div class="reg-form__input">
                    <label>Ваше отчество</label>
                    <input type="text" placeholder="Введите отчество">
                </div>
                <div class="reg-form__input">
                    <label>Ваш телефон</label>
                    <input type="tel" placeholder="+7 (999) 999-99-99">
                </div>
                <div class="reg-form__input">
                    <label>Ваш Email</label>
                    <input type="email" placeholder="example@mail.ru">
                </div>
                <div class="reg-form__input">
                    <label>Населенный пункт</label>
                    <input type="text" placeholder="Населенный пункт">
                </div>
                <div class="reg-form__input">
                    <label>Придумайте пароль</label>
                    <input type="password" placeholder="Введите пароль">
                </div>
                <div class="reg-form__input">
                    <input type="checkbox"/>
                    <label>Я подтверждаю свое согласие с <a href="#" target="_blank">политикой
                        конфиденциальности</a></label>
                </div>
                <button>Зарегистрироваться</button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>
</body>
</html>
